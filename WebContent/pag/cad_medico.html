<html>
<head>

</head>

				<div class="col-md-6"><input type="text" name="input_nome_paciente" class="form-control" ></div>
				<div class="col-md-2 alinhamento_esquerdo">Codigo:</div>
				<div class="col-md-2"><input type="text" name="input_cod_paciente" class="form-control"></div>
				</div>

				<div class="row form-group">
				<div class="col-md-2 alinhamento_esquerdo">Data Nasc:</div>
				<div class="col-md-2" ><input type="text" name="input_data_nascimento" class="form-control"></div>
				<div class="col-md-2 alinhamento_esquerdo">CRM:</div>
				<div class="col-md-2" ><input type="text" name="input_data_extenso" class="form-control"></div>
				<div class="col-md-2 alinhamento_esquerdo" >Sexo:</div>
				<div class="col-md-2" ><input type="text" name="input_exo" class="form-control"class="form-control"></div>
				</div>

				<div class="row form-group">

				</div>

						<input type="button" name="" value="Upload" class="btn btn-primary btn-sm btn_form">
						<input type="button" name="" value="Edite" class="btn btn-primary btn-sm btn_form">
						<input type="button" name="" value="Delete" class="btn btn-primary btn-sm btn_form">
					</div>
				</div>
				</div>
				</fieldset>
				<fieldset class="col-md-9" ><legend>Logradouro</legend>
				<div class="row form-group">
					<div class="col-md-2">Enderaco:</div>

					<div class="col-md-1">Nº:</div>
					<div class="col-md-2"><input type="text" name="" class="form-control"></div>
				</div>	
				<div class="row form-group">
					<div class="col-md-2">Complemento:</div>
					<div class="col-md-4"><input type="text" name="" class="form-control"></div>

					<div class="col-md-1">UF:</div>

				</div>

					<div class="col-md-2">Bairro:</div>

				</div>
				<div class="row form-group">
					<div class="col-md-2">Refrencia:</div>

				</div>
				</fieldset>

					<div class="col-md-4">Residencial:</div>
					<div class="col-md-8 "><input type="tel" name="" class="form-control" ></div>
				</div>

				<div class="row form-group">
					<div class="col-md-4">Contato:</div>
					<div class="col-md-8"><input type="tel" name="" class="form-control"></div>
				</div>

				<div class="row form-group">
					<div class="col-md-4">Contato:</div>
					<div class="col-md-8 "><input type="text" name="" class="form-control"></div>
				</div></fieldset>

				<fieldset class="col-md-12" ><legend>Formação e Convenios</legend>
				<div class="row form-group">
				<div class="col-md-1 alinhamento_esquerdo ">Cod:</div>
				<div class="col-md-2">
					<div class="form-group">
  						<label for="sel1"></label>
  						<select class="form-control" id="sel1">
    					<option>1</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
					  </select>
					</div>
				</div>
				<div class="col-md-2 alinhamento_esquerdo">Formação:</div>
				<div class="col-md-5">
						<div class="form-group">
  						<label for="sel1"></label>
  						<select class="form-control" id="sel1">
    					<option>1</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
					  </select>
					</div>
				</div> 

				<button type="button" class="btn btn-primary ">Adicionar</button>
				</div> 

				<div class="row form-group">
				<div class="col-md-1 alinhamento_esquerdo ">Cod:</div>
				<div class="col-md-2">
					<div class="form-group">
  						<label for="sel1"></label>
  						<select class="form-control" id="sel1">
    					<option>1</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
					  </select>
					</div>
				</div>
				<div class="col-md-2 alinhamento_esquerdo">Convenio:</div>
				<div class="col-md-5">
						<div class="form-group">
  						<label for="sel1"></label>
  						<select class="form-control" id="sel1">
    					<option>1</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
					  </select>
					</div>
				</div> 
					<button type="button" class="btn btn-primary">Adicionar</button>

				</div>

				<fieldset class="col-md-12">
				<div class="col-md-8"></div>
				<div class="col-md-4" style="margin-top:10px; margin-bottom:10px;">
					<input type="submit" name="" value="Cadastrar" class="btn btn-primary btn-sm " size="4">	
					<input type="reset" name="" value="Limpar" class="btn btn-primary btn-sm " size="4">	
					<input type="" name="" value="Cancelar" class="btn btn-primary btn-sm " size="4">	
				</div>
				</fieldset> 
 
				

				

				</fieldset>
				</div>
				</form>

			</div></div>
			<div id="rodape" class="col-md-12"></div>
		</div>
	</div>
